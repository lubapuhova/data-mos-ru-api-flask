<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = "https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="'container">
    <div class="row">
<h1>Welcome to this site</h1>
        <div class="col-md-6">
<ul>
    {% for row in data %}
    <li>
        <a href="{{ url_for('show_table',
n = loop.index0) }}">
           {{ row['Cells']['Name'] }}
        </a>
        <button data-index="{{ loop.index0 }}" class ="preview_button">
        preview
        </button>
    </li>
    {% endfor %}
</ul>
            </div>
        <div class="col-md-6">
<div id="plot">

</div>
         </div>
        </div>
    </div>
<script>
  function show_picture(index) {
    $.getJSON("json_table/"+index, function(data) {
        console.log(data);
        Plotly.newPlot('plot', [{x: data.x, y: data.y}]);
        });
    }

    $(document).ready(function() {
        $(".preview_button").click(
            function () {
                show_picture($(this).data('index'))
             }
         )
    })
</script>
</body>
</html>
